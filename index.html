<!DOCTYPE html>
<html>
  <head>
    <title>joelOS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>joelOS</h1>
    </header>

    <div class="pane" style="left: calc(50vw - 400px); top: calc(50vh - 280px)">
      <div class="title">
        <h2>jack and aaron</h2>
      </div>

      <div class="content">
        <img src="https://cdn.glitch.global/0a0c95cc-3cf0-47ee-9600-c81e849b1d60/RO283379-R1-12-24A.JPG?v=1691833794005" alt="Doodle #1" />
      </div>

      <div class="corner"></div>
    </div>

    <div class="pane" style="left: calc(50vw + 80px); top: calc(50vh - 120px)">
      <div class="title">
        <h2>nick in kitchen</h2>
      </div>

      <div class="content">
        <img src="https://cdn.glitch.global/0a0c95cc-3cf0-47ee-9600-c81e849b1d60/RO283379-R1-29-1A.JPG?v=1691833800471" alt="Doodle #2" />
      </div>

      <div class="corner"></div>
    </div>

    <div class="pane" style="left: calc(50vw - 50px); top: calc(50vh - 320px)">
      <div class="title">
        <h2>nick on couch</h2>
      </div>

      <div class="content">
        <img src="https://cdn.glitch.global/0a0c95cc-3cf0-47ee-9600-c81e849b1d60/RO283379-R1-21-9A.JPG?v=1691833814621" alt="Doodle #3" />
      </div>

      <div class="corner"></div>
    </div>

    <div class="pane" style="left: calc(50vw - 160px); top: calc(50vh - 200px)">
      <div class="title">
        <h2>jack and nick</h2>
      </div>

      <div class="content">
        <img src="https://cdn.glitch.global/0a0c95cc-3cf0-47ee-9600-c81e849b1d60/RO283379-R1-10-26A.JPG?v=1691833830211" alt="Doodle #4" />
      </div>

      <div class="corner"></div>
    </div>

    <div class="pane" style="left: calc(50vw - 320px); top: calc(50vh - 80px)">
      <div class="title">
        <h2>joel and aaron</h2>
      </div>

      <div class="content">
        <img src="https://cdn.glitch.global/0a0c95cc-3cf0-47ee-9600-c81e849b1d60/RO283379-R1-08-28A.JPG?v=1691833837156" alt="Doodle #5" />
      </div>

      <div class="corner"></div>
    </div>

    <script src="panes.js"></script>
  </body>
</html>
